<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Poke-Match</title>
    <link rel="icon" type="image/x-icon" href="./img/pokeballIcon2.png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="mx-10 mt-48 pb-11">
        <div class="w-1/4 mb-5">
            <img src="./img/pokeballIcon2.png" alt="Poke-ball Logo">
          </div>
          <div>
            <p class="poppins-extrabold text-2xl font-bold">Wlcome to Poke-Match Game!</p>
            <P class="poppins-regular press-start-2p-regular text-base mt-5 font-thin">Match all the cards to win an awesome prize!</P>
          </div>
          <div class="mt-20">
            <button type="button" class="poppins-regular bg-black text-white py-3 px-5 hover:bg-slate-700 rounded-lg text-sm">Start Game</button>
          </div>
    </div>
      
</body>
</html>
