<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Poke-Match</title>
    <link rel="icon" type="image/x-icon" href="./img/pokeballIcon2.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body class="bg-gradient-to-l from-cyan-500 to-blue-500">
    <div class="xl:ml-64 lg:ml-52 md:ml-32 mx-10 mt-52 pb-11 text-white">
      <div class="max-w-20 mb-5">
        <i
          class="xl:text-6xl lg:text-5xl fa-solid fa-gamepad text-5xl -rotate-12"></i>
      </div>
      <div>
        <p class="xl:text-4xl lg:text-3xl poppins-extrabold text-2xl font-bold">
          Welcome to the
          <span class="text-nowrap luckiest-guy-regular">Poke-Match</span> Game!
        </p>
        <p
          class="xl:text-xl lg:text-lg poppins-regular press-start-2p-regular text-base mt-5 font-normal">
          Match all the cards to win an awesome prize!
        </p>
      </div>
      <div class="mt-20">
        <button
          onclick="document.location='game.html'"
          type="button"
          class="luckiest-guy-regular text-stone-800 bg-white py-3 px-5 hover:bg-gray-100 rounded-lg text-sm lg:text-base xl:text-lg">
          Start Game
        </button>
      </div>
    </div>
  </body>
</html>
